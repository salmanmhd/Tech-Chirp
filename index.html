<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Chirp</title>
    <link rel="shortcut icon" href="res/Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="adv-style.css" />
    <script src="weather.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <!------------------ NAV-BAR ----------------->

    <nav>
      <div class="main-nav flex">
        <div class="logo-nav flex">
          <a href="#" onclick="reload()" class="logo flex">
            <img src="res/tlogo.png" alt="tech chirp logo" />
          </a>
          <div class="nav-links">
            <ul class="flex">
              <li
                class="hover-link nav-items"
                id="tech"
                onclick="onNavItemClick('tech')"
              >
                Tech
              </li>
              <li
                class="hover-link nav-items"
                id="AI"
                onclick="onNavItemClick('AI')"
              >
                AI
              </li>
              <li
                class="hover-link nav-items"
                id="career"
                onclick="onNavItemClick('career')"
              >
                Career
              </li>
              <li
                class="hover-link nav-items"
                id="sports"
                onclick="onNavItemClick('sports')"
              >
                Sports
              </li>
              <li
                class="hover-link nav-items"
                id="fitness"
                onclick="onNavItemClick('fitness')"
              >
                Fitness
              </li>
            </ul>
          </div>
        </div>

        <div class="search-temp flex">
          <div class="search-bar flex">
            <input
              type="text"
              class="news-input input"
              placeholder="e.g. Science"
            />
            <button class="search__button">
              <svg class="search__icon" aria-hidden="true" viewBox="0 0 24 24">
                <g>
                  <path
                    d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
                  ></path>
                </g>
              </svg>
            </button>
          </div>
          <div class="weather">
            <p class="temp">22Â°C</p>
          </div>
        </div>
      </div>
    </nav>

    <!-------------------- MAIN --------------->

    <main>
      <div class="cards-container flex container" id="cards-container"></div>
    </main>
    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news-image"
            id="news-img"
          />
        </div>
        <div class="card-content" id="card-content">
          <h3 id="news-title">This is the Title</h3>
          <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
          <p class="news-desc" id="news-desc">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            Perferendis delectus ratione provident, ab quae non deserunt et
            officia suscipit tempore.
          </p>
        </div>
      </div>
    </template>
  </body>
</html>
